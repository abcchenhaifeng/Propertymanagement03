<div style="width: 75%; margin: 5% auto auto auto;">
	<form action="${empty user ? 'add.do'  : 'modify.do'  }" method="post">
		<input type="hidden" name="status" value="${user.status }">
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg"> 账号</span>
			</div>
			<input type="text" name="id" value="${user.id }" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg" ${emptyuser.id ? "" : "readonly" }>
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg"> 用户名</span>
			</div>
			<input type="text" name="username" value="${user.username }"
				class="form-control" aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg"> 密码</span>
			</div>
			<input type="text" name="password" value="${user.password }"
				class="form-control" aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg"> 角色</span>
			</div>
			<input type="text" name="role" value="${user.role }"
				class="form-control" aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg"> 年龄</span>
			</div>
			<input type="number" name="age"
				value="${empty user.age ? 0 : user.age }" min="0" max="200"
				class="form-control" aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg">入职时间</span>
			</div>
			<input type="date" name="joinDate" value="<fmt:formatDate value="
				${user.joinDate }" pattern="yyyy-MM-dd" />" class="form-control"
			aria-label="Sizing example input"
			aria-describedby="inputGroup-sizing-lg">
		</div>
		<br>
		<div class="input-group">
			<input type="text" class="form-control" value="${msg }"
				disabled="disabled">
			<div class="input-group-append" id="button-addon4">
				<a href="javascript: window.history.back(-1);"
					class="btn btn-primary">返回</a>&nbsp;
				<button class="btn btn-primary" type="submit">${user eq
					null ? "添加" : "修改" }</button>
			</div>
		</div>
	</form>
</div>
