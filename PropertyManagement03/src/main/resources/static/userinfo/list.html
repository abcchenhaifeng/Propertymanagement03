<script type="text/javascript" src="js/user/list.js"></script>
<style>
	.box-header input {
		max-width: 8rem;
	}
</style>
<div class="list-box">
	<div class="box-header">
		<div class="row">
			<div class="col">
				<form>
					<div class="form-row align-items-center">
						<div class="col-auto my-1">
							<label class="sr-only" for="userid">账号</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">账号</div>
								</div>
								<input class="form-control" type="text" id="userid" placeholder="账号">
							</div>
						</div>
						<div class="col-auto my-1">
							<label class="sr-only" for="username">&emsp;用户名</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">&emsp;用户名</div>
								</div>
								<input class="form-control" type="text" id="username" placeholder="用户名">
							</div>
						</div>
						<div class="col-auto my-1">
							<label class="sr-only" for="sex">性别</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">性别</div>
								</div>
								<select id="sex" class="form-control">
									<option value="">所有</option>
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</div>
						</div>
						<div class="col-auto my-1">
							<label class="sr-only" for="tel">手机号码</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">手机号码</div>
								</div>
								<input class="form-control" type="tel" id="tel" placeholder="手机号码">
							</div>
						</div>
						<div class="col-auto my-1">
							<label class="sr-only" for="startAge">年龄</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">年龄</div>
								</div>
								<input type="number" class="form-control" id="startAge" size="2" placeholder="从" style="max-width: 7rem;" />
								<input type="number" class="form-control" id="endAge" size="2" placeholder="至" style="max-width: 7.25rem;" />
							</div>
						</div>
						<div class="col-auto my-1">
							<label class="sr-only" for="status">状态</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">状态</div>
								</div>
								<select id="status" class="form-control">
									<option value="">所有</option>
									<option value="N">N</option>
									<option value="Y">Y</option>
								</select>
							</div>
						</div>
						<div class="col-auto my-1">
							<button type="button" class="btn btn-outline-secondary" id="SearchButton">检索</button>
							<button type="reset" class="btn btn-outline-secondary" id="reset">重置</button>
						</div>
						<div class="col-auto text-right" style="margin: auto;">
							<a href="user/active" class="btn btn-primary list-link">激活</a>
							<a href="user/frozen" class="btn btn-primary list-link">冻结</a>
							<a href="userinfo/details.html" class="btn btn-primary list-link" title="详细">详细</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="box-body">
		<table id="userinfoGrid" class="table table-bordered"></table>
		<div id="userinfoGridPager"></div>
	</div>
</div>
