<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src * 'unsafe-inline'

<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加客户表单 -->
       	 <!-- form start -->
            <form id="CustomerAddForm" role="form" action="http://localhost:8080/customer/add" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="rows">
                	<div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputPassword1">名称</label>
		                  <input type="text" class="form-control" name="cname"  placeholder="名称">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">联系人姓名</label>
		                  <input type="text" class="form-control" name="contact"  placeholder="联系人">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">身份证号码</label>
						      <input type="text" class="form-control" name="cardcode"  placeholder="身份证">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">手机号</label>
		                  <input type="number" class="form-control" name="mobile" placeholder="手机号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">小区号</label>
		                  <input type="number" class="form-control" name="customerhome.roomno.building.area.no" placeholder="小区号">
		                </div>
		 				<div class="form-group">
		                  <label for="exampleInputEmail1">楼栋号</label>
		                  <input type="number" class="form-control" name="customerhome.roomno.building.no" placeholder="楼栋号">
		                </div>
                	</div>
                	<div class="col-md-6">
                		<div class="form-group">
		                  <label for="exampleInputEmail1">入住开始日期</label>
		                  <input type="date" class="form-control" name="customerhome.livedate" placeholder="开始日期">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">客户类型</label>
		                  <input type="text" class="form-control" name="ctypeno.typeno" placeholder="状态">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">客户状态</label>
		                  <input type="text" class="form-control" name="cstatus" placeholder="状态">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">房间号</label>
		                  <input type="text" class="form-control" name="customerhome.roomno.roomno" placeholder="状态">
		                </div>
		                 <div class="form-group">
		                  <label for="exampleInputEmail1">居住人数</label>
		                  <input type="text" class="form-control" name="customerhome.humancount" placeholder="状态">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">迁居状态</label>
		                  <input type="text" class="form-control" name="customerhome.chstatus" placeholder="状态">
		                </div>
                	</div>
                	
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" style="margin-left: 40%;" >提交</button>
                <input type="button" class="btn btn-primary" style="margin-left: 5%;"  value="取消" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
