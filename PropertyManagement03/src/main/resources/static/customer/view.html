<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 查看部门详细信息 -->
       	<table class="table table-bordered">
			  <tbody>
			    <tr>
			      <th scope="row" width="20%">名称</th>
			      <td width="80%"><span id="CustomerName"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">联系人姓名</th>
			      <td><span id="CustomerContact"></span></td>
			    </tr>
			    <tr>
			      <th scope="row" width="20%">身份证号码</th>
			      <td width="80%"><span id="CustomerCardcode"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">手机号</th>
			      <td><span id="CustomerMobile"></span></td>
			    </tr>
			    <tr>
			      <th scope="row" width="20%">收费开始日期</th>
			      <td width="80%"><span id="CustomerFeeStartDate"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">收费截至日期</th>
			      <td><span id="CustomerFeeEndDate"></span></td>
			    </tr>
			    <tr>
			      <th scope="row" width="20%">状态</th>
			      <td width="80%"><span id="CustomerCstatus"></span></td>
			    </tr>
			  </tbody>
			</table>
               
       </div>
       <!-- /.box-body -->
       <div class="box-footer">
             <input type="button" class="btn btn-primary" value="返回">
        </div>
           
     </div>
</div>
