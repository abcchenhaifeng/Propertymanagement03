<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src * 'unsafe-inline'
<!-- Main row -->
<div class="row">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-6"> <h3 class="box-title">增加员工</h3></div>
             
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <!-- 增加员工表单 -->
       	 <!-- form start -->
            <form id="CustomerAddForm" role="form" action="http://localhost:8080/customer/add" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputPassword1">名称</label>
                  <input type="text" class="form-control" name="cname"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">联系人姓名</label>
                  <input type="text" class="form-control" name="contact"  placeholder="联系人">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">身份证号码</label>
                  <!-- <c:forEach var="rm" items="${roleList}">
                	  <input class="form-check-input" type="checkbox" name="roles" id="inlineRadio1" value="${rm.no}">
					  <label class="form-check-label" for="inlineRadio1">${rm.name}</label>
				  </c:forEach> -->
				      <input type="text" class="form-control" name="cardcode"  placeholder="身份证">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">手机号</label>
                  <input type="number" class="form-control" name="mobile" placeholder="手机号">
                </div>
 				<div class="form-group">
                  <label for="exampleInputEmail1">收费开始日期</label>
                  <input type="date" class="form-control" name="feeStartDate" placeholder="开始日期">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">收费截至日期</label>
                  <input type="date" class="form-control" name="feeEndDate" placeholder="截至日期">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">状态</label>
                  <input type="text" class="form-control" name="cstatus" placeholder="状态">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
</div>
<!-- /.row -->
