 <script type="text/javascript" src="js/feeitem/yearpriceDetails.js"></script> 
<div style="width: 75%; margin: 5% auto;">
	<form id="yearpriceDetails" action="feeitem/year/price/modify" method="post">
		<input type="hidden" name="feeItem.itemno" />
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg">收费年度</span>
			</div>
			<input id="no" type="number" min="1900" step="1" maxlength="4" name="feeyear" value="1900" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg" >
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg">单&emsp;&emsp;价</span>
			</div>
			<input type="text" name="unitprice" value="0.00" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg" >
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg">开始日期</span>
			</div>
			<input type="date" name="startdate" value="" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg" >
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg">结束日期</span>
			</div>
			<input type="date" name="enddtae" value="" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg" >
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg">价格描述</span>
			</div>
			<textarea name="pricedesc" value="" class="form-control" placeholder="价格描述"></textarea>
		</div>
		<br>
		<div class="input-group">
			<input type="text" class="form-control" value="" disabled="disabled">
			<div class="input-group-append" id="button-addon4">
				<a href="javascript: closeDialog(addDialogArea)"
					class="btn btn-primary">返回</a>&nbsp;
				<button class="btn btn-primary" type="submit">修改</button>
			</div>
		</div>
	</form>
</div>
