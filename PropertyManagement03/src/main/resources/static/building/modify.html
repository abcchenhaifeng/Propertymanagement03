
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 修改小区表单 -->
       	 <!-- form start -->
            <form id="BuildingModifyForm" role="form" action="http://localhost:8080/building/modify" method="post">
              <div class="box-body">
              <div class="rows">
                	<div class="col-md-6">
	                	<div class="form-group">
		                  <label for="exampleInputEmail1">楼号</label>
		                  <input type="text" class="form-control" name="code"  placeholder="楼号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">小区号</label>
		                  <input type="text" class="form-control" name="area.no"  placeholder="小区号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputPassword1">楼宇地址</label>
		                  <input type="text" class="form-control" name="address"  placeholder="楼宇地址">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">楼宇编号</label>
		                  <input type="text" class="form-control" name="buildingtype.typeno"  placeholder="楼宇编号">
		                </div>
                	</div>
                	<div class="col-md-6">             	
			            <div class="form-group">
		                  <label for="exampleInputEmail1">楼宇朝向</label>
		                  <input type="text" class="form-control" name="direction" placeholder="楼宇朝向">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">居民数</label>
		                  <input type="text" class="form-control" name="home" placeholder="居民数">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">公建数</label>
		                  <input type="text" class="form-control" name="house" placeholder="公建数">
		                </div>
		                <div class="form-group">
		                  <input type="hidden" class="form-control" name="no" placeholder="序号">
		                </div>   
                	</div>		                
              </div>
              <!-- /.box-body -->
              </div>
              <div class="box-footer">
                <input type="submit" class="btn btn-primary"  style="margin-left: 40%;"  value="提交" />
                <input type="button" class="btn btn-primary"  style="margin-left: 5%;"  value="取消">
                <input type="hidden" class="form-control" name="no">
              </div>
            </form>
      </div>
      <!-- /.box-body -->

    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
