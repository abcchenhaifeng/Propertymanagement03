<!-- Main row -->
<section class="content-header">
	<h1>
		<span id="maintille"></span>
	</h1>
	<ol class="breadcrumb">

	</ol>
</section>
<section class="content" id="maincontent">
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-9">
	             <form class="form-inline" role="form">
				  <div class="form-group">
				    <label  for="cname">&emsp;小区号&emsp;</label>
				    <select id="AreaSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">&emsp;楼宇地址&emsp;</label>
				     <select id="BuildingSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>	
				  <div class="form-group">
				    <label  for="name">&emsp;楼宇编号&emsp;</label>
				     <select id="BuildingNoSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>			  
				  <div class="form-group" style="margin-top: 1px">
				    <label  for="name">&emsp;总公建数</label>
				     &emsp; 从&emsp;<input type="text" class="form-control" id="minhouse" size="10" />
				     &emsp; 至 &emsp;<input type="text" class="form-control" id="maxhouse" size="10" />
				  </div>
				  <div class="form-group">
				   &emsp;<a href="#" class="btn btn-info" id="BuildingSearchButton">检索</a>
				   &emsp;<a href="#" class="btn btn-info" id="BuildingResetButton">重置</a>
				  </div>
				</form>
             </div>
             <div class="col-md-3 text-right">
             	<a href="#" id="BuildingAddLink" class="btn btn-info">注册</a> 
             	<a href="#" id="BuildingModifyLink" class="btn btn-info">修改</a> 
            	<a href="#" id="BuildingDeleteLink" class="btn btn-info">删除</a>
             	<a href="#" id="BuildingViewLink" class="btn btn-info">详细</a>
              </div>
          </div>
          
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <table id="BuildingGrid"></table>
    	<div id="BuildingGridPager"></div>
       
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
