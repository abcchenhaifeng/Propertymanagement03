<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src * 'unsafe-inline'
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">  
      <div class="box-body">
        <!-- 增加房间表单 -->
       	 <!-- form start -->
            <form id="RoomAddForm" role="form" action="http://localhost:8080/room/add" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
				  <label for="exampleInputPassword1">房间编号</label>
				  <input type="number" class="form-control" name="rooomno"  placeholder="房间编号">
				</div>
				<div class="form-group">
				  <label for="exampleInputEmail1">房间户型编号</label>
				  <input type="number" class="form-control" name="housetypeno"  placeholder="房间户型编号">
				</div>
				<div class="form-group">
				   <label for="exampleInputEmail1">楼宇编号</label>
				   <input type="number" class="form-control" name="buildingno"  placeholder="楼宇编号">
				</div>
				<div class="form-group">
				  <label for="exampleInputEmail1">单元</label>
				  <input type="text" class="form-control" name="departmentcode" placeholder="单元">
				</div>
				
				<div class="form-group">
				   <label for="exampleInputEmail1">楼层</label>
				   <input type="number" class="form-control" name="floor"  placeholder="楼层">
				</div>
				<div class="form-group">
				  <label for="exampleInputEmail1">房间号</label>
				  <input type="number" class="form-control" name="roomcode" placeholder="房间号">
				</div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" style="margin-left: 40%;" >提交</button>
                <input type="button" class="btn btn-primary" style="margin-left: 5%;"  value="取消" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
</div>
<!-- /.row -->
