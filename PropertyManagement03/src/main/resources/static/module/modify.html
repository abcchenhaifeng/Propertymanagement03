<script type="text/javascript" src="js/module/modify.js"></script>
<div style="width: 75%; margin: 5% auto;">
	<form id="details" action="module/modify" method="post">
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg">类别号</span>
			</div>
			<input type="text" name="no" value="" class="form-control" 
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg" >
		</div>
		<br>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-lg">类别名</span>
			</div>
			<input type="text" name="name" value=""
				class="form-control" aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg">
		</div>
		<br>
		<div class="input-group">
			<input type="text" class="form-control" value="" disabled="disabled">
			<div class="input-group-append" id="button-addon4">
				<a href="javascript: closeDialog()"
					class="btn btn-primary">返回</a>&nbsp;
				<button class="btn btn-primary" type="submit">修改</button>
			</div>
		</div>
	</form>
</div>
