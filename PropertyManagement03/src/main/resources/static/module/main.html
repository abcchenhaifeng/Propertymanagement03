<script type="text/javascript" src="js/module/main.js"></script>
<style>
	.box-header input {
		max-width: 8rem;
	}
</style>
<div class="list-box">
	<div class="box-header">
		<div class="row">
			<div class="col">
				<form>
					<div class="form-row align-items-center">
						<div class="form-row" style="margin: 0 0 0 auto;">
							<div class="col-auto my-1">
								<label class="sr-only" for="moduleNo">类别号</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">类别号</div>
									</div>
									<input class="form-control" type="text" id="moduleNo" placeholder="类别号">
								</div>
							</div>
							<div class="col-auto my-1">
								<label class="sr-only" for="moduleName">类别名</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">类别名</div>
									</div>
									<input class="form-control" type="text" id="moduleName" placeholder="类别名">
								</div>
							</div>
							<div class="col-auto my-1">
								<button type="button" class="btn btn-outline-secondary" id="SearchButton">检索</button>
								<button type="reset" class="btn btn-outline-secondary" id="reset">重置</button>
							</div>
						</div>
						<div class="col-auto text-right" style="margin: 0 0 0 auto;">
							<a href="module/modify.html" method="add" class="btn btn-primary list-link" title="添加">添加</a>
							<a href="module/delete" class="btn btn-primary list-link">删除</a>
							<a href="module/modify.html" class="btn btn-primary list-link" title="修改">修改</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="box-body">
		<table id="moduleGrid" class="table table-bordered"></table>
		<div id="moduleGridPager"></div>
	</div>
</div>
