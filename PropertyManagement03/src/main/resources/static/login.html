<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>YC物业管理系统</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bootstrap3-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="./css/login/base.css">
    <link rel="stylesheet" href="./css/login/iconfont.css">
    <link rel="stylesheet" href="./css/login/reg.css">

</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href=""><img src="./img/logo.png" class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">用户登录</p>
                <p class="message">管理员登录</p>
            </div>
            <div class="form1">
                <p class="p-input pos">
                    <label for="num">用户名</label>
                    <input type="text" id="num">
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass">密码</label>
                    <input type="password" style="display:none"/>
                    <input type="password" id="pass" autocomplete="new-password">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
            </div>
            <div class="form2 hide">
                <p class="p-input pos">
                    <label for="num2">管理员</label>
                    <input type="number" id="num2">
                    <span class="tel-warn num2-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code">密码</label>
                    <input type="number" id="veri-code">
                    <span class="tel-warn error hide">账号或密码错误，请重新输入</span>
                </p>
            </div>
            <div class="r-forget cl">
                <a href="#" class="z">账号注册</a>
                <a href="#" class="y">忘记密码</a>
            </div>
            <button class="lang-btn off log-btn">登录</button>
            <p class="right">Powered by © 2019</p>
        </div>
    </div>
</div>
<script src="./js/login/jquery.js"></script>
<script src="./js/login/agree.js"></script>
<script src="./js/login/login.js"></script>
</body>
</html>
