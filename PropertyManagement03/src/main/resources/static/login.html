<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>登录YC物业管理系统</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Jquery-3.4.1 -->
<script src="dist/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<!-- JQuery Form Plugin -->
<script src="dist/jqueryform/jquery.form.min.js" type="text/javascript"></script>
<!-- Bootstrap 4.3.1 -->
<link rel="stylesheet" href="dist/bootstrap/bootstrap-4.3.1/dist/css/bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">

<!-- user js -->
<script src="js/base.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>

</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>YC物业管理系统</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p id="box-header" class="login-box-msg">登录</p>
			<div id="box-msg" style="display: none;"><a href="javascript: " class="btn btn-primary btn-block btn-flat" style="background-color: red;"></a><br></div>
			<form id="box-form" action="user/login" method="post">
				<div class="form-group has-feedback">
					<input type="text" name="id" value="yichen" class="form-control" placeholder="账号">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div id="email" style="display: none;" class="form-group has-feedback">
					<input type="email" name="email" value="" class="form-control" placeholder="Email">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div id="password" class="form-group has-feedback">
					<input type="password" name="password" value="yichen" class="form-control" placeholder="Password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
			</form>
			<br /> 
			<span id="forget"><a href="toForget.do" class="btn btn-primary btn-block btn-flat">忘记密码</a><br></span>
			<span style="display: none;" id="login"><a href="toLogin.do" class="btn btn-primary btn-block btn-flat text-center">前往登录</a></span> 
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
</body>
</html>
